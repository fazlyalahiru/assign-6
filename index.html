<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fontawesome cdn -->
    <script src="https://kit.fontawesome.com/fdc29a792d.js" crossorigin="anonymous"></script>
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section starts here -->
    <header class="container text-center my-5">
        <h3>AI Universe Hub</h3>
        <button type="button" class="btn btn-danger my-2" id="sortData">Sort By Date</button>
    </header>

    <!-- Card section starts here -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">

        </div>
    </div>
    <!-- Spinner section starts here -->
    <div class="text-center my-4 d-none" id="spinner-section">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Modal section starts here -->
    <div class="modal fade" id="aiModalBox" tabindex="-1" aria-labelledby="aiModalBoxLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="text-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="row container">
                    <div class="col-sm-12 col-md-12 col-lg-8" id="modal-left">
                        <h5 id="aiModalTitle"></h5>
                        <div class="row mx-2" id="modal-price-container">
                        </div>
                        <div class="row mt-4">
                            <div class="col-sm-12 col-md-6" id="modal-features-container">

                            </div>
                            <div class="col-sm-12 col-md-6" id="modal-integration-container">

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-4" id="modal-card-section">
                        <div class="card shadow" id="aiCard-right-image">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Show more  -->
    <div class="text-center my-3 d-none" id="showAll">
        <button class="btn btn-danger" >Show All</button> 
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>

</html>
